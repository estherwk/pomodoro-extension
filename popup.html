<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Pomodoro Timer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-image: url('default-bg.png');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #timer {
      font-size: 2em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 4px;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    #mode {
      font-size: 1.4em;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 4px;
      color: #4CAF50;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    button.start {
      background-color: rgba(76, 175, 80, 0.2);
      border-color: #4CAF50;
    }
    button.start:hover {
      background-color: rgba(76, 175, 80, 0.4);
    }
    button.pause {
      background-color: rgba(33, 150, 243, 0.2);
      border-color: #2196F3;
    }
    button.pause:hover {
      background-color: rgba(33, 150, 243, 0.4);
    }
    button.stop {
      background-color: rgba(255, 152, 0, 0.2);
      border-color: #ff9800;
    }
    button.stop:hover {
      background-color: rgba(255, 152, 0, 0.4);
    }
    button.reset {
      background-color: rgba(244, 67, 54, 0.2);
      border-color: #ff4444;
    }
    button.reset:hover {
      background-color: rgba(244, 67, 54, 0.4);
    }
    input[type="file"], input[type="number"], input[type="range"] {
      margin-top: 10px;
      width: 150px;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.5);
      color: white;
      padding: 2px;
      border-radius: 4px;
    }
    input[type="file"] {
      padding: 2px 0;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      opacity: 0.7;
    }
    input[type="range"]::-webkit-slider-runnable-track {
      background: rgba(255, 255, 255, 0.3);
      height: 5px;
      border-radius: 3px;
    }
    input[type="range"]::-webkit-slider-thumb {
      background: #4CAF50;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      margin-top: -4px;
    }
    label {
      font-size: 0.9em;
    }
    #volumeValue {
      font-size: 0.9em;
      margin-top: 5px;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer-container">
      <div id="mode">Work</div>
      <div id="timer">Work Time: 00:25:00</div>
    </div>
    <div class="button-group">
      <button id="start" class="start">Start</button>
      <button id="pause" class="pause">Pause</button>
      <button id="stop" class="stop">Stop Sound</button>
      <button id="reset" class="reset">Reset</button>
    </div>
    <div>
      <label for="workTime">Work Time (min):</label>
      <input type="number" id="workTime" min="1" max="60" value="25">
    </div>
    <div>
      <label for="breakTime">Break Time (min):</label>
      <input type="number" id="breakTime" min="1" max="60" value="5">
    </div>
    <div>
      <label for="volume">Sound Volume:</label>
      <input type="range" id="volume" min="0" max="100" value="50">
      <div id="volumeValue">50%</div>
    </div>
    <div>
      <label for="soundInput">Custom Sound:</label>
      <input type="file" id="soundInput" accept="audio/*">
    </div>
    <div>
      <label for="bgInput">Background Image:</label>
      <input type="file" id="bgInput" accept="image/*">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
